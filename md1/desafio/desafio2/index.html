<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseruir os elemtnos da lista a seguir. Passe o mouse sobre os termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Inserir entre as tags &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Vai do h1 até o h6 de forma hierárquica">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt; dentro">Lista numerada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
