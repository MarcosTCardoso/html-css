<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em diversos formatos.</title>
</head>
<body>
    <h1>Hospedagem local de vídeos HTML</h1>
    <p>O primeiro vídeo tem a extenção mp4.</p>
    <video width="560" poster="imagens/car_beach.jpg" controls autoplay loop>
        <source src="media/Video1080.mp4" type="video/mp4">
        <source src="media/Video1080.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=KQUQZT2Wq1zGOjLu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/601300674?h=6a819b8f0a" width="300" height="996" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
