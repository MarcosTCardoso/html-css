<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever
        um parágrafo de qualquer jeito.
        <br>Basta estar entre as tags &lt;p&gt; e &lt;/p&gt;.<!--LT significa less than = menor que; gt significa greater than = maior que-->
    </p>
    <p>Vamos colocar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar emojis:
        &#x1F596;
        &#x1F913;
        &#x1F9D1 U+200D U+1F4BC;
        


    </p>
</body>
</html>
