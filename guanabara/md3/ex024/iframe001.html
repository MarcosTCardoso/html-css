<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        * {
            margin: 0px;
        }
        iframe {
            height: 500px;
            width: 100vw;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositorio do Marcos
        <iframe src="https://MarcosTCardoso.github.io/html-css" frameborder="0">
            <a href="https://MarcosTCardoso.github.io/html-css"> Github</a>
        </iframe>
        Também é local
    </p>
</body>
</html>
