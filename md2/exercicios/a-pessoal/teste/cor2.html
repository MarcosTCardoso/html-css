<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradiente</title>
    <style>
        * {
            height: 100%
        }
        /*Configuração Global das CSS acima*/
        body {
            background-image: linear-gradient(45deg, #8D00FF, #F600DD, #FF00BC, #FF008E, #FF1355, #FFC700, #FF7500);
            background-attachment: fixed;
        }
        /*O to right fica pra direita, to left, pra esquerda, to bottom pra baixo - No logar do to posso colocar um angulo seguido de deg para direcinar o degrade*/
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
