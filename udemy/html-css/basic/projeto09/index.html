<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        a {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
        }

        a:link { /* Link n√£o visitado */
            color: #b9c941;
        }

        a:visited {/* Link visitado */
            color: #c0c0c0;
        }

        a:hover { /* Cursor sobre o link */
            color: #fff;
            background-color: #6d790f;
        }

        a:active { /* Quando clicado sobre o link */
            color: #e4f371;
        }

    </style>
</head>
<body>
    
    <a href="https://www.google.com/">Google</a> |

    <a href="https://www.youtube.com/">YouTube</a> |

    <a href="https://www.facebook.com/">Facebook</a> |

    <a href="https://www.instagram.com/">Instagram</a>

</body>
</html>
